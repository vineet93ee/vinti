<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3d8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 6s infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #ff1744;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            height: 150px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            width: 150px;
            height: 60px;
            position: absolute;
            top: 0;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1744 0%, #ff6b9d 100%);
            color: white;
            left: calc(50% - 170px);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 23, 68, 0.5);
        }

        #noBtn {
            background: linear-gradient(135deg, #757575 0%, #9e9e9e 100%);
            color: white;
            left: calc(50% + 20px);
        }

        .success-page {
            display: none;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-page h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
        }

        .success-page p {
            color: #ff1744;
            font-size: 1.5em;
            margin: 20px 0;
            line-height: 1.6;
        }

        .celebration-gif {
            width: 300px;
            height: 300px;
            margin: 30px auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .emoji {
            font-size: 3em;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="heartsContainer"></div>

    <div class="container">
        <div id="questionPage">
            <h1>üíï Jyoti, Will You Be My Valentine? üíï</h1>
            <div class="button-container">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div class="success-page" id="successPage">
            <h1>üéâ Yaaaay! üéâ</h1>
            <p class="emoji">‚ù§Ô∏èüíïüíñ</p>
            <p><strong>You made the right decision, Jyoti!</strong></p>
            <p>I will be your Valentine forever!</p>
            <p>I love you so much, my beautiful Jyoti! üíù</p>
            <img src="https://media.giphy.com/media/26u4cqiYI30juCOGY/giphy.gif" 
                 alt="Celebration" 
                 class="celebration-gif">
            <p class="emoji">üíóüíìüíûüíò</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.getElementById('heartsContainer').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 300);

        // No button movement logic
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const container = document.querySelector('.button-container');

        // Function to move the button away
        function moveButtonAway() {
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Check distance between cursor and button
        document.addEventListener('mousemove', (e) => {
            if (document.getElementById('questionPage').style.display === 'none') return;
            
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - btnCenterX, 2) + 
                Math.pow(e.clientY - btnCenterY, 2)
            );
            
            // If cursor is within 100px of the button, move it away
            if (distance < 100) {
                moveButtonAway();
            }
        });

        // Also prevent clicking on the no button
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButtonAway();
        });

        // Yes button logic
        yesBtn.addEventListener('click', () => {
            document.getElementById('questionPage').style.display = 'none';
            document.getElementById('successPage').style.display = 'block';
        });
    </script>
</body>
</html>
